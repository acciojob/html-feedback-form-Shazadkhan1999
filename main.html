<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="range"] {
            width: 100%;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" name="portfolio" required>

        
        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor" required>

        
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>

       
        <button type="submit">Submit</button>
    </form>
</body>
</html>
